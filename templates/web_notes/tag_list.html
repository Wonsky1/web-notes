{% extends "base.html" %}
{% block content %}
<div class="dropdown d-inline-block">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="sortingDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Sort by
  </button>
  <div class="dropdown-menu" aria-labelledby="sortingDropdown">
    <form method="get">
      {% for option_key, option_label in sorting_options %}
      <button class="dropdown-item" type="submit" name="sorting" value="{{ option_key }}">{{ option_label }}</button>
      {% endfor %}
    </form>
  </div>
</div>
  <div class="list-group">
    {% for tag in tag_list %}
      <div class="row d-flex">
        <div class="col-sm-11">
          <a href="{% url 'notes:tag-update' pk=tag.id %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <span class="custom-circle" style="background-color: {{ tag.color }}"></span>
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                <h6 class="mb-0">{{ tag.name }}</h6>
              </div>
            </div>
          </a>
        </div>
        <div class="col-sm-1 d-flex align-items-center justify-content-center">
          <a href="{% url 'notes:tag-delete' pk=tag.id %}" class="delete-button"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path><path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path></svg></a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
