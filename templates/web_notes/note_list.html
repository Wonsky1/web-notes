{% extends "base.html" %}
{% block content %}
{% if note_list %}
<div id="note-full-container" class="note-has-grid row">
  {% for note in note_list %}
  <div class="col-md-4 single-note-item all-category" style="">
    <div class="card card-body">
      <span class="side-stick {% if note.is_pinned %}is-pined {% endif %}"></span>
      <h5 class="note-title text-truncate w-75 mb-0">{{ note.name }}
        <i class="point fa fa-circle ml-1 font-10"></i></h5>
      <p class="note-date font-12 text-muted">{{ note.created_at }}</p>
      <div class="note-content">
        <p class="note-inner-content text-muted">{{ note.description }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<h2>There are no notes</h2>
{% endif %}
{% endblock %}
